<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember test app</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" title="" type="" />
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          {{#link-to 'index' classNames="navbar-brand"}}BookStoreEmber{{/link-to}}
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
              {{#link-to 'authors'}}Authors{{/link-to}}
            </li>
            <li>
              {{#link-to 'books'}}Books{{/link-to}}
            </li>
          </ul>
        </div>
      </nav>
    <div class="container">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h3>Ember test app.</h3>
  </script>

  <script type="text/x-handlebars" data-template-name="book">
    <h1>{{name}}</h1>
    <div class="row">
      <div class="col-lg-4">
        <img {{bindAttr src="image"}} class="img-responsive">
      </div>
      <div class="col-lg-5">
        {{#each author in authors}}
          {{#link-to 'author' author}}{{author.full_name}}{{/link-to}}
        {{/each}}
      </div>
    </div>
    <div>
      {{{description}}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="authors">
    <div class="row">
      <div class="col-lg-3">
        <ul class="nav nav-pills nav-stacked">
        {{#each}}
          {{#link-to 'author' this.id tagName="li" href=false}}
            <a href="#">{{first_name}} {{last_name}}</a>
          {{/link-to}}
          <br />
        {{/each}}
        </ul>
      </div>
      <div class="col-lg-9">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="author">
    <h1>
      {{full_name}}
    </h1>
    <ul>
      {{#each book in books}}
        <li>
          {{#link-to 'book' book}}{{book.name}}{{/link-to}}
        </li>
      {{/each}}
    </ul>
    <p>
      {{biography}}
    </p>
  </script>

  <script type="text/x-handlebars" data-template-name="books">
    <div class="col-lg-3">
      <ul class="nav nav-pills nav-stacked">
      {{#each}}
        {{#link-to 'book' this.id tagName="li" href=false}}
          <a href="#">{{name}}</a>
        {{/link-to}}
        <br />
      {{/each}}
      </ul>
    </div>
    <div class="col-lg-9">
      {{outlet}}
    </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="http://builds.emberjs.com/release/ember.js"></script>
  <script src="http://builds.emberjs.com/canary/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

</body>
</html>
